<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Weather</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="logo-one.png" alt="logo">
    </header>
    <div class="container">

        <div class="main">
            <input type="text" placeholder="Enter any city name">
            <button>Search</button>
            <div class="col">
                <img src="mist.png" alt="clearsky" class="weather-icon">
            </div>
            <div class="weather">
                <p class="degree">22Â°C</p>
                <div class="city">
                    <p class="city-el">Hyderabad</p>
                </div>
                <div class="humidity">
                    <img src="humidity.png" alt="humidity">
                    <p class="humidity-el">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="wind">
                    <img src="wind.png" alt="wind">
                    <p class="wind-el">15km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
